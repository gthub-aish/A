<!-- this is a template to follow -->
<!DOCTYPE html>
<html>

<head>
  <title>A Logo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false;" background="color: #ffbbe7;" renderer="colorManagement: true;">
    <a-entity animation="property: object3D.position.y; from: 5; to: 0; dur: 4000; easing: easeOutCubic">
      <a-entity position="0 880 1290" rotation="-34 0 0">
        <a-entity id="camera" camera="near: 1000; far: 4000; fov: 2.2"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity rotation="0 45 0">
      <a-entity animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 800; dur: 800; easing: easeOutCubic"
        rotation="-20 0 0" position="0 0 10.75" scale="1 0.0001 1">
        <a-box width="12.5" depth="1" height="30" color="#fce5f5" position="0 15 0">
          <a-entity
            animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 800; dur: 800; easing: easeOutCubic"
            rotation="-140 0 0" position="0 15 0" scale="1 0.0001 1">
            <a-box width="12.5" depth="1" height="30" color="#fce5f5" position="0 15 0"></a-box>
            <a-box width="12.4" depth="0.1" height="30" color="#e9bcec" position="0 15 -0.52"></a-box>
          </a-entity>
        </a-box>
      </a-entity>

      <a-entity animation="property: object3D.scale.y; from: 0.0001; to: 1; delay: 800; dur: 800; easing: easeOutCubic"
        rotation="-90 0 0" position="0 8 7.5" scale="1 0.0001 1">
        <a-box width="12.4" depth="0.1" height="14" color="#e9bcec" position="0 7 -0.52"></a-box>
        <a-box width="12.5" depth="1" height="14" color="#fce5f5" position="0 7 0"></a-box>
      </a-entity>
      <a-entity>
        <a-plane position="0 -40 0" animation="property: object3D.position.y; to: 0; dur: 1200; easing: easeOutCubic"
          width="30" height="30" rotation="-90 0 0" color="#9867c5">

        </a-plane>
      </a-entity>

      <a-entity>
        <a-sphere position="20 16 -80" color="#fef9f3" radius="4" opacity="0.7"
          animation="property: object3D.position.z; to: 120; delay: 500; dur: 4000; easing: easeOutCubic">

        </a-sphere>
        <a-sphere position="30 12 -60" color="#fef9f3" radius="4" opacity="0.7"
          animation="property: object3D.position.z; to: 160; delay: 500; dur: 5000; easing: easeOutCubic">

        </a-sphere>
        <a-sphere position="40 8 -40" color="#fef9f3" radius="4" opacity="0.7"
          animation="property: object3D.position.z; to: 200; delay: 500; dur: 3000; easing: easeOutCubic">

        </a-sphere>
        <a-sphere position="50 4 -20" color="#fef9f3" radius="4" opacity="0.7"
          animation="property: object3D.position.z; to: 240; delay: 500; dur: 4000; easing: easeOutCubic">

        </a-sphere>
      </a-entity>


    </a-entity>
  </a-scene>
</body>

</html>
